<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>WATCH APPS</title>

  <meta name="description" content="Available apps for @WATCH">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,700' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/modernizr-custom.min.js"></script>
</head>
<body>

<div class="main-wrapper clearfix">
  <div class="apps-container">
    <!-- app start -->
    <div class="app-wrapper">
      <div class="app-wrapper__pad">
        <div class="app js-watch">
          <div class="app__watch">
            <!-- add app__watch__band--band-type class as a second class to have a band appear -->
            <div class="app__watch__band app__watch__band--sport-black"></div>

            <!-- add app__watch__img--watch-type class as a second class to change the default watchface -->
            <div class="app__watch__img app__watch__img--alu">
              <div class="app__watch__img__screen">
                <div class="stage">
                  <div class="stage__base js-base">
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>

                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <!--
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>

                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    <div class="icon icon--sample"></div>
                    -->
                  </div>
                </div>
              </div>

              <button class="app__watch__crown js-close"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- app end -->
  </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/jquery.touchSwipe.min.js"></script>
<script src="js/watch-app-layout.js"></script>

</body>
</html>
