<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Embed example</title>

  <meta name="description" content="Embed example">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!--
    src attributes:


    appid = 0000000   /id of the watch app/

    watch = 000       /where the first digit represents the watch version the other two represent the watch type/

    band  = 00000...  /where the first digit represent the manufacturer, the second two is for the type, the next two is the color, etc./

    start = 1-3       /default start action, where 1 is the app, two is the glance, 3 is the notification/
-->

<!-- height can be 496px with band or 342px without -->
<iframe src="http://dani3lsz.github.io/iframe.html?appid=1234567&watch=101&band=1&start=1"
        scrolling="no" frameborder="0" style="border:none; overflow:hidden; height:562px;" allowTransparency="true"></iframe>

</body>
</html>
