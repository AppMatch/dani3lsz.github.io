<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .box {
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box">
  <img src="images/sample.jpg">
  <p>High quality jpg without compression - 43kb</p>
</div>

<div class="box">
  <img src="images/sample-s1.jpg">
  <p>High quality jpg compressed - 28kb</p>
</div>

<div class="box">
  <img src="images/sample-s2.jpg">
  <p>Low quality jpg without compression - 20kb</p>
</div>

<div class="box">
  <img src="images/sample-s3.jpg">
  <p>Low quality jpg compressed - 11kb</p>
</div>

<div class="box">
  <img src="images/sample.png">
  <p>Png without compression - 26kb</p>
</div>

<div class="box">
  <img src="images/sample-s.png">
  <p>Png compressed - 7kb!!!</p>
</div>







</body>
</html>
